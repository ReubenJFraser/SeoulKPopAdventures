<!-- bulma_modal_card_test.html: This file is used for testing Bulma Modal Card integration -->
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App - Modal Test</title>
    <link rel="stylesheet" href="/src/assets/sass/main.scss">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="/src/assets/sass/styles_bulma_modal_custom.css"> <!-- Updated stylesheet link -->
    <script src="/src/assets/js/modal-navigation.js" defer></script>
</head>
<body>
    <!-- Button to Open the Modal -->
    <button class="button is-primary" id="openModal">Open Modal Popup</button>

    <!-- Modal Card -->
    <div id="popupModal" class="modal">
      <div class="modal-background"></div>
      <div class="modal-card">
        <!-- New Navigation Bar Section: Fixed at the Top -->
        <div class="modal-nav-bar" id="modal-nav">
            <button class="button is-small nav-button" onclick="navigateBack()">
              <span class="material-symbols-outlined">arrow_back</span>
            </button>
            <button class="button is-small nav-button" onclick="navigateForward()">
              <span class="material-symbols-outlined">arrow_forward</span>
            </button>
            <button class="button is-small nav-button" onclick="goHome()">
              <span class="material-symbols-outlined">home</span>
            </button>
            <button class="button is-small nav-button" onclick="openMenu()">
              <span class="material-symbols-outlined">history</span>
            </button>
          </div>

        <!-- Modal Header (Below Navigation Bar) -->
        <header class="modal-card-head">
          <p class="modal-card-title">Popup Title</p>
          <button class="delete modal-close-button" aria-label="close"></button>
        </header>

        <!-- Modal Body -->
        <section class="modal-card-body">
          <div class="popup-buttons">
            <button class="button is-primary">Primary Action</button>
            <button class="button is-light">Secondary Action</button>
          </div>
        </section>

        <!-- Modal Footer -->
        <footer class="modal-card-foot">
          <div class="buttons">
            <button class="button is-success">Save changes</button>
            <button class="button modal-close-button">Cancel</button>
          </div>
        </footer>
      </div>
    </div>

    <script type="module" src="/main.js"></script>
    <script>
        // JavaScript to toggle the modal visibility
        document.getElementById('openModal').addEventListener('click', function() {
            const modal = document.getElementById('popupModal');
            modal.classList.add('is-active');
        });

        document.querySelectorAll('.modal-close-button, .modal-background').forEach(el => {
            el.addEventListener('click', function() {
                const modal = document.getElementById('popupModal');
                modal.classList.remove('is-active');
            });
        });

        // Placeholder functions for navigation buttons
        function navigateBack() {
            console.log('Navigate Back button clicked');
        }

        function navigateForward() {
            console.log('Navigate Forward button clicked');
        }

        function goHome() {
            console.log('Go Home button clicked');
        }

        function openMenu() {
            console.log('Open Menu button clicked');
        }
    </script>
</body>
</html>
